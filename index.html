<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="from-login">
                <center>
                    <h3>Welcome to In-ikan</h3>
                    <form action="/login" method="post" id="input-login">
                        <div class="username">
                            <i class="bi bi-person-fill"></i>
                            <div class="batas-input"></div>
                            <input type="text" id="username" name="username" placeholder="Username">
                        </div><br>
                        <div class="password">
                            <i class="bi bi-lock-fill"></i>
                            <div class="batas-input"></div>
                            <input type="password" id="password" name="password" placeholder="Password">
                        </div><br>
                    </form>
                </center>
                <button class="forgot">Forgot password?</button>
                <button class="button-login">Login</button>
                <center>
                    <button class="button-register" onclick="toggleForms()">
                        <p>If you don't have an account then <span>register firs!</span></p>
                    </button>
                </center>
                <div class="garis">
                    <div class="garis-1"></div>
                    <p>or</p>
                    <div class="garis-1"></div>
                </div>
                <center>
                    <button class="button-google">
                        <p>Sign up with Google</p>
                        <img src="img/google.png" alt="image" class="img-google">
                    </button>
                </center>
            </div>
            <div class="from-register hidden"></div>
            <div class="img-in-ikan">
                <center>
                    <img src="img/koi.png" alt="image">
                </center>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
